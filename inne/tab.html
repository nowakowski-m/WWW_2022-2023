<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function tabliczka() {
document.write("<table border=\"1\">");
 
for (x=1; x<=10; x++)
{
document.write("<tr><td>" + x + "</td>");
for (y=1; y<=10; y++)
{
if (y != 1) {
document.write("<td>" + x*y + "</td>");
}
}
document.write("</tr>");
}
document.write("</table>");
}
</script>
<title>Tabliczka mno≈ºenia</title>
</head>
<body>
<script>tabliczka();</script>


</body>
</html>
